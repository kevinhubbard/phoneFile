<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Phone File</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
</head>
<body>
<div>
	<div class="jumbotron">
		<h1 class="display-4">Send A Text</h1>
		<h6>Select Carrier</h6>
		<hr class="my-3">
		<button id="vzw" type="button" class="btn btn-outline-primary">Verizon</button>
		<button id="att" type="button" class="btn btn-outline-primary">AT&T</button>
		<input id="inputNum" type="text" name="number" class="form-control" placeholder="phone number">
		<input id="link" type="text" name="input" class="form-control" placeholder="link">
		<button id='submitBtn' type="button" class="btn btn-outline-primary">Send</button>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/phoneScript.js"></script>
</body>
</html>
